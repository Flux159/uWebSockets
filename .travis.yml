language: node_js

sudo: false

jobs:
  include:
    - stage: build-linux
      os: linux
      node_js: "node"
    - stage: build-osx
      osx_image: xcode7.3
      os: osx
      node_js: "node"

addons:
  apt:
    packages:
      - gcc
      - g++
      - libssl-dev
      - zlib1g-dev

before_install:
  - "if [ ${TRAVIS_OS_NAME} = 'osx' ]; then brew install --force openssl zlib libuv; fi"

install:
  - "cd nodejs && make && cd .."

# Release to github under version tag
# https://stackoverflow.com/questions/23277391/how-to-publish-to-github-pages-from-travis-ci
script:
- if [[ $PUBLISH_BINARY == true ]]; then 
    node-pre-gyp package; 
  fi

# Cleanup
- cd nodejs && make clean && cd ..

